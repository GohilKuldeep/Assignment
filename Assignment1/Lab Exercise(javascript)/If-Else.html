<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else</title>
</head>
<body>
    <script>
        //if else statement
        function checkNumber(num) {
            if (num > 0) {
                console.log(num + " is a Positive number.");
            } else if (num < 0) {
                console.log(num + " is a Negative number.");
            } else {
                console.log(num + " is Zero.");
            }
        }
        
        checkNumber(8);
        checkNumber(-5);
        checkNumber(0);
    </script>
</body>
</html>
