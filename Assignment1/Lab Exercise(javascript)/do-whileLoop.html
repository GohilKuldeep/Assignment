<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while Loop</title>
</head>
<body>
    <script>
        let number;
        do {
            number = parseInt(prompt("Enter a number greater than 10:"));
        } while ( number < 10);
        document.write("You entered: " + number);
    </script>
</body>
</html>
