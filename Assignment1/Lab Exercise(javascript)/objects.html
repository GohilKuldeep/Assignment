<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      const car = {
        brand: "Toyota",
        model: "Corolla",
        year: 2020,
      };
      console.log("Car: ", car);

      car.year = 2024;
      console.log("Car Year: ", car.year);

      car.color = "Red";
      console.log("Car Color: ", car.color);

      console.log("Updated Car: ",car);
    </script>
  </body>
</html>
