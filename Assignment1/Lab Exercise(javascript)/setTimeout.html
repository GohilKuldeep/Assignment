<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetTimeout</title>
  </head>
  <body>
    <h3>Watch the background change after 5 seconds!</h3>

    <script>
      setTimeout(() => {
        document.body.style.backgroundColor = "lightblue";
      }, 5000);
    </script>
  </body>
</html>
