<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while Loop</title>
</head>

<body>
    <script>
        let sum = 0;
        let num = 2;

        while (num <= 20) {
            sum += num;
            console.log("number : ", num);
            num += 2;
        }

        console.log("Sum : ", sum);

    </script>
</body>

</html>
